<div class="container-fluid card login-container mt-5">
  <h3 class="text-center mt-2">Manage account</h3>
  <div class="col-4 mb-4">
    <img class="rounded-1" width="240px" height="240px"
         [src]="fileUploadService.getSelectedPictureString()"
         alt="...">
    <div class="mt-2">
      <input class="form-control"
             type="file"
             id="formFile"
             accept="img/*"
             (change)="fileUploadService.onFileSelected($event)">
    </div>
  </div>
  <form [formGroup]="accountForm" (ngSubmit)="updateAccount()" class="row g-3">
    <div class="row my-1">
      <div class="col-5">
        <label for="firstname" class="form-label">First name</label>
        <input formControlName="firstname" name="firstname" type="text" class="form-control"
               id="firstname"
               placeholder="John">
      </div>
      <div class="col-5">
        <label for="lastname" class="form-label">Last name</label>
        <input formControlName="lastname" name="firstname" type="text" class="form-control"
               id="lastname"
               placeholder="Doe">
      </div>
    </div>
    <div class="col-10">
      <label for="email" class="form-label">Email</label>
      <input formControlName="email" name="email" type="text" class="form-control"
             id="email" readonly>
    </div>
    <div class="d-flex justify-content-end mt-5 mb-2 gap-2 col-12">
      <button type="submit" class="btn btn-outline-primary">
        <i class="fas fa-save">&nbsp;Save</i>
      </button>
      <a routerLink="/recipes/my-recipes" class="btn btn-link text-danger">
        <i class="fas fa-times">&nbsp;Cancel</i>
      </a>
    </div>
  </form>
</div>
