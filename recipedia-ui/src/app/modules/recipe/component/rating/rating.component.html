<div class="rating">
  <ng-container *ngFor="let _ of [].constructor(fullStars); let i = index">
    <i class="fas fa-star"></i>
  </ng-container>
  <ng-container *ngIf="hasHalfStar">
    <i class="fas fa-star-half-alt"></i>
  </ng-container>
  <ng-container *ngFor="let _ of [].constructor(emptyStars); let i = index">
    <i class="far fa-star"></i>
  </ng-container>
  <ng-container *ngIf="!rating">
    <span class="text-center px-2">No reviews</span>
  </ng-container>
</div>
